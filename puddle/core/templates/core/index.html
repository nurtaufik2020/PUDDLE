{% extends 'core/base.html' %}

{%block title%}
Halaman Index
{%endblock%}
{% block content %}

    <div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
        <h2 class="mb-12 text-2xl text-center">Newes items</h2>
    
        <div class="grid grid-cols-3 gap-3">
            {%for item in items%}
            <div>
                <a href="{% url 'item:detail' item.id %}">
                    <div>
                        <img src="{{item.image.url}}" alt="gambar tidak tersedia" class="rounded-t-xl">
                        <div class="p-6 bg-white rounded-b-xl">
                            <h2 class="text-2xl">
                                {{item.name}}
                            </h2>
                            <p class="text-gray-500">
                                Price:{{item.price}}
                                
                            </p>
                        </div>
                    </div>
                </a>
            </div>
            {%endfor%}
        </div>
    </div>


<!-- footer -->
    <div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
        <h2 class="mb-12 text-2xl text-center">Categories</h2>
    
        <div class="grid grid-cols-3 gap-3">
            {%for category in categories%}
            <div>
                <a href="#">
                    <div>
                        

                        <div class="p-6 bg-white rounded-b-xl">
                            <h2 class="text-2xl">
                                {{category.name}}
                            </h2>
                            <p class="text-gray-500">
                                {{category.Items.count}} item

                            </p>
                            
                        </div>
                    </div>
                </a>
            </div>

            {%endfor%}
        </div>
    </div>

{% endblock %}
